<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>você pode abrir nosso site em qualquer aparelho móvel por exemplo: Tv's, Celulares, Computadores, etc...</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">

    </picture>
    <h2>Reproduzindo Áudios</h2>
    <p>aprendendo a reproduzir um audio no site com html</p>
    <audio preload="metadata" autoplay controls> <!--Auto Play, loop, Controls-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <!--MPEG,OGG,WAV-->
    </audio>
    <p>Infelizmente não foi possivel reproduzir o áudio <a href="midia/happy-mistake.mp3">Clique aqui para Baixar o Arquivo</a></p>
    
</body>
</html>
