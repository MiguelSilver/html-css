<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Html</h1>
    <p>Em HTML 5 podemos descobrir as tags passando o mouse por cima</p>
    <ul type="square">
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="tag &lt;ul&gt; e &lt;li&gt;">Listas Demarcadores</abbr></li>
    </ul>
</body>
</html>
